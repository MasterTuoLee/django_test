{% extends 'base.html' %}
{% block title %}
    新闻网-注册
{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" action="{% url 'user:regist' %}" method="post">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input required type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input required autocomplete="off" type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input required type="password" name="password2" class="form-control" id="password2" placeholder="请再次输入密码">
                    </div>
                </div>
                {% if error %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p class="text-danger">{{error}}</p>
                    </div>
                </div>
                {% endif %}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                        <a class="btn btn-default" href="{% url 'user:login' %}" role="button">已有账号,去登录</a>

                    </div>
                </div>
                {% csrf_token %} 
            </form>
        </div>
    </div>
</div>


{% endblock %}
